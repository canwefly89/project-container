<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/dd5d7cc637.js"
      crossorigin="anonymous"
    ></script>
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">78%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <!-- header -->
    <header class="header">
      <div class="header__header-columns">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-columns">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <!-- Setting Page -->
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting"
            ><span class="settings__icon"><i class="fas fa-lock"></i></span
            ><span class="settings__title">Privacy</span></li
          >
          <li class="settings__setting"
            ><span class="settings__icon"><i class="far fa-bell"></i></span
            ><span class="settings__title">Notifications</span></li
          >
          <li class="settings__setting"
            ><span class="settings__icon"><i class="far fa-user"></i></span
            ><span class="settings__title">Friends</span></li
          >
        </ul>
      </section>
    </main>
  </body>
</html>
